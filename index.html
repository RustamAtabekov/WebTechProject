<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />

    <link rel="stylesheet" href="style.css" />
    <title>WebTech</title>

  <body>
    <!-- Beginning of header -->
    <header>
      <div class="header-social-links">
        <div class="header-telephone"><span>+123 456 789</span></div>
        <picture class="container-social-links">
          <a href=""
            ><img class="header-instagram" src="pictures/header/instagram.png"
          /></a>
          <a href=""
            ><img class="header-ball" src="pictures/header/ball.png"
          /></a>
          <a href=""
            ><img class="header-twitter" src="pictures/header/twitter.png"
          /></a>
          <a href=""
            ><img class="header-youtube" src="pictures/header/youtube.png"
          /></a>
        </picture>
      </div>
      <nav class="header-navigation">
        <picture>
          <img src="pictures/header/logo-webtech.png" alt="picture" />
          <span class="main-logo">WebTech</span>
        </picture>
        <div class="nav-menu">
          <p>Home</p>
          <p>Pages</p>
          <p>Services</p>
          <p>Portfolio</p>
          <p>Blog</p>
          <p>Contact Us</p>
