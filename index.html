<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>WebTech</title>
  </head>
  <body>
    <!-- Beginning of header -->
    <header>
      <div class="header-social-links">
        <div class="header-telephone"><span>+123 456 789</span></div>
        <picture class="container-social-links">
          <a href=""
            ><img class="header-instagram" src="pictures/header/instagram.png"
          /></a>
          <a href=""
            ><img class="header-ball" src="pictures/header/ball.png"
          /></a>
          <a href=""
            ><img class="header-twitter" src="pictures/header/twitter.png"
          /></a>
          <a href=""
            ><img class="header-youtube" src="pictures/header/youtube.png"
          /></a>
        </picture>
      </div>
      <nav class="header-navigation">
        <picture>
          <img src="pictures/header/logo-webtech.png" alt="picture" />
          <span class="main-logo">WebTech</span>
        </picture>
        <div class="nav-menu">
          <p>Home</p>
          <p>Pages</p>
          <p>Services</p>
          <p>Portfolio</p>
          <p>Blog</p>
          <p>Contact Us</p>
        </div>
      </nav>
      <div class="header-banner-elements">
        <img
          class="header-planet-img"
          src="pictures/header/planet.png"
          alt="picture"
        />
        <img
          class="header-grey-banner-img"
          src="pictures/header/grey-banner.png"
          alt="picture"
        />
        <img
          class="header-triangle-img"
          src="pictures/header/triangle.png"
          alt=""
        />
        <img
          class="header-businessman-img"
          src="pictures/header/businessman.png"
          alt="picture"
        />
        <div class="header-big-title">
          <div class="num-title">01</div>
          <picture class="vertical-line">
            <img src="pictures/header/vertical-line.png" alt="picture">
          </picture>
          <div class="top-bottom-text">
            <div class="top-text">The Uniqe Creative</div>
            <div class="bottom-text">Design Agency</div>
          </div>
        </div>
        <p class="header-description">
          Always on the lookout for the hi-tech advancements. Build not only
          a<br />
          product that can sell well, but a platform through which to deliver
          it.
        </p>
        <div class="header-buttons">
          <div class="button-start-now">Start Now</div>
          <div class="button-learn-more">Learn More</div>
      </div>
    </header>
    <!-- Ending of header -->

    <section class="how-we-works">
      <article class="how-we-works-top-article">
        <div class="how-we-works-title">
          <h2><img src="pictures/howweworks/vertical-line.png" alt=""><span>How</span>we Works</h2>
        </div>
        <div class="container-for-circle-images">
          <picture>
            <img src="pictures/howweworks/planning-img.png" alt="picture">
            <figcaption>Planning</figcaption>
          </picture>
          <picture class="how-we-works-arrow1">
            <img src="pictures/howweworks/arrow-img1.png" alt="picture">
          </picture>
          <picture>
            <img src="pictures/howweworks/design-img.png" alt="picture">
            <figcaption>Design</figcaption>
          </picture>
          <picture class="how-we-works-arrow1">
            <img src="pictures/howweworks/arrow-img2.png" alt="picture">
          </picture>
          <picture>
            <img src="pictures/howweworks/development-img.png" alt="picture">
            <figcaption>Development</figcaption>
          </picture>
        </div>
      </article>
      <article class="how-we-works-bottom-article">
        <div class="container-for-column">
          <div class="how-we-works-left-col">
            <picture></picture>
            <p>
              <span></span>
              <br>
              <span></span>
            </p>
          </div>
          <div class="how-we-works-middle-col">

          </div>
          <div class="how-we-works-right-col">

          </div>
        </div>
      </article>
    </section>
  </body>
</html>
